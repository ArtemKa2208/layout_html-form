<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname: </label>
          <input
            type="text"
            name="surname"
            id="surname"
            minlength="3"
            maxlength="20"
            autocomplete="off"
            required
          >
        </div>
        <div>
          <label for="name">Name: </label>
          <input
            type="text"
            name="name"
            id="name"
            minlength="3"
            maxlength="40"
            autocomplete="off"
            required
          >
        </div>
        <div>
          <label for="old">How old are You? </label>
          <input
            type="number"
            min="12"
            max="100"
            value="12"
            name="old"
            id="old"
          >
        </div>
        <div>
          <label for="date">Full date of birth: </label>
          <input
            type="date"
            name="date"
            id="date"
            required
          >
        </div>
        <div>
          <label for="agree">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agree"
            id="agree"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail: </label>
          <input
            name="email"
            id="email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="password">Password: </label>
          <input
            name="password"
            id="password"
            type="pasword"
            minlength="8"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <span for="lovecats">Do you love cats?</span>
          <input
            type="radio"
            name="lovecats"
            id="anwerYes"
          >
          <label for="anwerYes">Yes</label>
          <input
            type="radio"
            name="lovecats"
            id="anwerNo"
          >
          <label for="anwerNo">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div>
          <label for="timeToBed">What time do you go to bed?</label>
          <input
            name="timeToBed"
            id="timeToBed"
            type="time"
          >
        </div>
        <div>
          <label for="favoriteCars">What are your favorite brand of cars?</label>
          <select
            name="favoriteCars"
            id="favoriteCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How to you rate out work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">Comments</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
         ></textarea>
        </div>
        <div>
          <label for="recommends">Would you recommend us?</label>
          <select name="recommends" id="recommends">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
